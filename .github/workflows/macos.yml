name: macOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_macos:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel:
          - stable
          - beta
    steps:
      - name: ğŸ“© Grab the code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: ğŸ”¨ Compile the updater
        shell: bash
        run: bash build.sh compile

      - name: ğŸ“¦ Build the macOS artifact
        shell: bash
        run: CHANNEL=${{ matrix.channel }} bash build.sh dist-macos

      - name: ğŸ†™ Upload the macOS artifact (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: Casterlabs-Caffeinated-macos-aarch64-${{ matrix.channel }}.tar.gz
          path: dist/artifacts/Casterlabs-Caffeinated-Updater-macos-aarch64.tar.gz

      - name: ğŸ†™ Upload the macOS artifact (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: Casterlabs-Caffeinated-macos-x86_64-${{ matrix.channel }}.tar.gz
          path: dist/artifacts/Casterlabs-Caffeinated-Updater-macos-x86_64.tar.gz
